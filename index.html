<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Vocab Bank</title>
  </head>
  <body>
        <h1 class = "title" id="title">
          Vocab Bank</h1>
      
    
          <input id="dutchInput" type="text" placeholder="Dutch Word">
          <input id="englishInput" type="text" placeholder="English Translation">
    
      <button type="submit" id="add">Add Word</button>
      <button type="submit" id="delete">Delete Word</button>
      <button type="submit" id="translation">Add Translation</button>
      <button type="submit" id="generate"> Generate </button>
      <br>
      <br>  
      <p id = "question" >What is the translation of this word ?</p>
      <br>
      <p id = "word" >Click Generate for a word to appear here !</p>
      <br> 
      <input type="text" id="guessBox"><button type="submit" id="guessBtn"> Guess </button>
      <br>

  </body>
</html>
